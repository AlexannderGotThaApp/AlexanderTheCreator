<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlexanderTheCreator - Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .profile {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #333;
    }

    p {
      color: #555;
      line-height: 1.5;
    }

    .roblox-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0077ff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .roblox-link:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="profile-picture.jpg" alt="Profile Picture">
    <h1>Alexander The Creator</h1>
    <p>
      Hello! I am Alexander, a creative developer and a roblox enthusiast. 
      I don't accept all friend requests though.
    </p>
    <p>I like making roblox experiences (or games whatever you call it)</p>
    <a class="roblox-link" href="https://www.roblox.com/users/4122308136/profile" target="_blank">
      See my ultra cool roblox profile
    </a>
  </div>
</body>
</html>
